<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة المبيعات اليومية</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1>ملخص المبيعات اليومية</h1>

<div class="date-picker-container text-center mb-3">
<label for="salesDate" class="form-label">اختر اليوم لعرض المبيعات:</label>
<input type="date" id="salesDate" class="form-control d-inline-block w-auto">
</div>

<div class="table-container">
<table class="table table-bordered table-hover text-center">
<thead class="table-light">
<tr>
<th>رقم الطلب</th>
<th>الوقت</th>
<th>المجموع</th>
</tr>
</thead>
<tbody id="salesTable"></tbody>
</table>
</div>

<h2 id="totalSales">الإجمالي: 0 ليرة</h2>

<div class="nav-buttons text-center">
<button class="btn btn-primary me-2" onclick="goBack()">العودة للقائمة</button>
<button class="btn btn-danger me-2" onclick="resetSales()">مسح المبيعات</button>
<!-- ✅ New buttons -->
<button class="btn btn-success me-2" onclick="exportSales()">تصدير المبيعات</button>
<input type="file" id="importFile" class="d-none" accept=".json" onchange="importSales(event)">
<button class="btn btn-info" onclick="document.getElementById('importFile').click()">استيراد المبيعات</button>
</div>
</div>

<script>
function getToday(){ return new Date().toISOString().split('T')[0]; }

function loadSales(date=null){
  let day = date || getToday();
  document.getElementById('salesDate').value = day;
  const sales = JSON.parse(localStorage.getItem("sales_"+day) || '[]');
  const table = document.getElementById('salesTable');
  table.innerHTML='';
  let total=0;
  sales.forEach(order=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${order.id}</td><td>${order.time}</td><td>${order.total} ليرة</td>`;
    table.appendChild(tr); total+=order.total;
  });
  document.getElementById('totalSales').textContent="الإجمالي: "+total+" ليرة";
}

function goBack(){ window.location.href='index.html'; }

function resetSales(){
  let day=document.getElementById('salesDate').value || getToday();
  if(confirm(`هل تريد مسح جميع مبيعات ${day}؟`)){
    localStorage.removeItem("sales_"+day);
    loadSales(day);
  }
}

/* ✅ Export sales for selected day */
function exportSales(){
  let day=document.getElementById('salesDate').value || getToday();
  const sales = JSON.parse(localStorage.getItem("sales_"+day) || '[]');
  const blob = new Blob([JSON.stringify(sales, null, 2)], {type:'application/json'});
  const url = URL.createObjectURL(blob);
  const a=document.createElement('a');
  a.href=url;
  a.download="sales_"+day+".json"; // auto filename
  a.click();
  URL.revokeObjectURL(url);
}

/* ✅ Import sales file */
function importSales(event){
  const file=event.target.files[0];
  if(!file) return;
  const reader=new FileReader();
  reader.onload=function(e){
    try{
      const data=JSON.parse(e.target.result);
      // get date from filename if possible
      let match=file.name.match(/sales_(\d{4}-\d{2}-\d{2})\.json/);
      let day = match ? match[1] : getToday();
      localStorage.setItem("sales_"+day, JSON.stringify(data));
      alert("تم استيراد المبيعات لليوم: "+day);
      loadSales(day);
    }catch(err){
      alert("الملف غير صالح");
    }
  };
  reader.readAsText(file);
}

document.getElementById("salesDate").addEventListener("change",function(){ loadSales(this.value); });
loadSales();
</script>
</body>
</html>
