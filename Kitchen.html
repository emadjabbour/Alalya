<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>المطبخ</title>
</head>
<body>
  <h1>طلبات المطبخ</h1>
  <div id="orders"></div>

  <script>
    async function loadOrders(){
      let res = await fetch("https://script.google.com/macros/s/AKfycbzaUMk8kzIZx2KsCaA1VAnRrmtHc8cgfsZhVX3Dxl-ikcsfYCayNZgV6tQU5jZtdCA/exec");
      let orders = await res.json();
      let div = document.getElementById("orders");
      div.innerHTML = "";
      orders.forEach((o,i)=>{
        div.innerHTML += `<p>طلب #${i+1}: ${o.order} <br> <small>${o.time}</small></p>`;
      });
    }

    setInterval(loadOrders,5000);
    loadOrders();
  </script>
</body>
</html>
